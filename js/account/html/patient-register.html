<div class="container" id="shell">
    <a class="getback" id="prev-2"><strong><</strong> Go Back</a>
    <br>
    <br>
    <div>
        <h1><strong>Patient Registration</strong></h1>
        <br>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <button type="button" class="show-password-btn" data-target="password">Show</button>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-container">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                <button type="button" class="show-password-btn" data-target="confirm-password">Show</button>
            </div>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
        </div>
        <br>
        <div class="loading-container" style="display: none;">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
        <button type="submit" class="button_gl" id="patient-register-submit">Register</button>
        <p class="mt-3 dd_login">Already have an account? <a href="#" id="to-login">Login here</a></p>
    </div>
</div>
