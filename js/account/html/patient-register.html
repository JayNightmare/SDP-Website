<div class="container" id="shell">
    <a class="getback" id="prev-2"><strong><</strong> Go Back</a>
    <br>
    <br>
    <div>
        <h1><strong>Patient Registration</strong></h1>
        <br>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="NHS-ID">NHS Number</label>
            <input type="number" class="form-control" id="NHS-ID" placeholder="Enter NHS Number" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <button type="button" class="show-password-btn" data-target="password">Show</button>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-container">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                <button type="button" class="show-password-btn" data-target="confirm-password">Show</button>
            </div>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
            <label for="race">Race</label>
            <select class="form-control" id="race">
                <option value="">Select your race</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="asian">Asian</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
            <div id="other-race-container" style="display: none; margin-top: 10px;">
                <input type="text" class="form-control" id="other-race" placeholder="Please specify your race">
            </div>
        </div>
        <div class="form-group">
            <label for="sex">Sex</label>
            <select class="form-control" id="sex">
                <option value="">Select your sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <br>
        <div class="loading-container" style="display: none;">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
        <button type="submit" class="button_gl" id="patient-register-submit">Register</button>
        <p class="mt-3 dd_login">Already have an account? <a href="#" id="to-login">Login here</a></p>
    </div>
</div>
