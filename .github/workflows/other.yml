name: Build and Deploy Website

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Cache Node.js dependencies (if applicable)
      - name: Cache Node.js Modules
        uses: actions/cache@v4.2.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 3: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 5: Cache Global Styles or Prebuilt Assets (if applicable)
      - name: Cache CSS and JS Builds
        uses: actions/cache@v4.2.0
        with:
          path: |
            styles/global/*.css
            styles/home/*.css
            js/*
          key: ${{ runner.os }}-styles-js-${{ hashFiles('**/*.css', '**/*.js') }}
          restore-keys: |
            ${{ runner.os }}-styles-js-

      # Step 6: Deploy website (if deploying)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html
